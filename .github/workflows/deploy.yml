name: Deploy Lemur Store

on:
  push:
    branches: [ "main" ]     

permissions:
  id-token: write           
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    # All Terraform commands will default to run in infra/
    defaults:
      run:
        working-directory: infra 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4 
        with:
          role-to-assume: arn:aws:iam::746697643581:role/github-oidc-lemur-role
          aws-region: us-west-2   

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3               
        with:
          terraform_version: "1.9.0"

      - name: Package Lambda functions
        run: |
          cd ../backend/checkout
          zip -r ../../infra/checkout.zip .              

          cd ../ask_order
          zip -r ../../infra/ask_order.zip .             

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      # Build the frontend
      - name: Install Node & build frontend
        working-directory: frontend                      
        run: |
          npm ci
          npm run build

      # Verify lemur images are included in build
      - name: Verify lemur images in dist
        working-directory: frontend
        run: |
          if [ ! -d "dist/lemurs" ]; then
            echo "Error: dist/lemurs directory not found!"
            exit 1
          fi
          IMAGE_COUNT=$(find dist/lemurs -type f \( -name "*.jpg" -o -name "*.JPG" \) | wc -l)
          echo "Found $IMAGE_COUNT lemur images in dist/lemurs"
          if [ "$IMAGE_COUNT" -eq 0 ]; then
            echo "Error: No lemur images found in dist/lemurs!"
            exit 1
          fi

      # Upload built frontend to S3
      - name: Upload frontend to S3
        run: |
          FRONTEND_BUCKET=$(terraform output -raw frontend_bucket_name)  
          aws s3 sync ../frontend/dist "s3://$FRONTEND_BUCKET" --delete

      # Invalidate CloudFront cache so new frontend is visible quickly
      - name: Invalidate CloudFront
        run: |
          CF_ID=$(terraform output -raw cloudfront_distribution_id)      
          aws cloudfront create-invalidation \
            --distribution-id "$CF_ID" \
            --paths "/*"

