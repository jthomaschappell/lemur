name: Deploy Lemur Store

on:
  push:
    branches: [ "main" ]      # CHANGE WAS MADE HERE

permissions:
  id-token: write             # required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    # All Terraform commands will default to run in infra/
    defaults:
      run:
        working-directory: infra   # CHANGE WAS MADE HERE

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4   # CHANGE WAS MADE HERE
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/github-oidc-lemur-store   # CHANGE WAS MADE HERE
          aws-region: us-west-2   # CHANGE WAS MADE HERE

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3               # CHANGE WAS MADE HERE
        with:
          terraform_version: "1.9.0"

      - name: Package Lambda functions
        run: |
          cd ../backend/checkout
          zip -r ../../infra/checkout.zip .              # CHANGE WAS MADE HERE

          cd ../ask_order
          zip -r ../../infra/ask_order.zip .             # CHANGE WAS MADE HERE

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      # Build the frontend
      - name: Install Node & build frontend
        working-directory: frontend                      # CHANGE WAS MADE HERE
        run: |
          npm ci
          npm run build

      # Upload built frontend to S3
      - name: Upload frontend to S3
        run: |
          FRONTEND_BUCKET=$(terraform output -raw frontend_bucket_name)  # CHANGE WAS MADE HERE
          aws s3 sync ../frontend/dist "s3://$FRONTEND_BUCKET" --delete

      # Invalidate CloudFront cache so new frontend is visible quickly
      - name: Invalidate CloudFront
        run: |
          CF_ID=$(terraform output -raw cloudfront_distribution_id)      # CHANGE WAS MADE HERE
          aws cloudfront create-invalidation \
            --distribution-id "$CF_ID" \
            --paths "/*"

